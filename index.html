<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="shortcut icon" href="images/clock.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <i id="darkMode" class="fa-solid fa-moon"></i>
        <div class="clock">
            <div class="dashContainer">
                <div id="dash1" class="dash"></div>
                <div id="dash2" class="dash"></div>
                <div id="dash3" class="dash"></div>
                <div id="dash4" class="dash"></div>
            </div>
            <div class="centerPoint">
                <div class="hours"></div>
                <div class="minute"></div>
                <div class="secend"></div>
            </div>
        </div>
        <p class="digitalClock"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
